$def with (data, action='Guardar')

<script type="text/javascript">
function delete_submit(){
  $$("#delete")[0].value="$(data['form']['enabledelete'])";
  $$('form')[0].submit();
}
</script>


$if data['form']['enabledelete'] == '1':
    <h1 class="clear"><img src="/data/users.png" alt="Usuarios"> Editar usuario</h1>
$else:
    <h1 class="clear"><img src="/data/users.png" alt="Usuarios"> Nuevo usuario</h1>


$if data.has_key('error'):
    <div class="error">$(data['error'])</div>

<form method="post" action="/shares/user/">
<table id="settings">
    <tr>
        <td>Nombre usuario</td>
        <td><input type="text" name="username" id="username" value="$(data['form']['username'])" size='50' $(data['form']['usernamereadonly'])></td>
    </tr>
    <tr>
        <td>Contraseña</td>
        <td><input type="password" name="password" id="password" value="" size='50'></td>
    </tr>
    <tr>
        <td>Contraseña (otra vez)</td>
        <td><input type="password" name="password2" id="password2" value="" size='50'></td>
    </tr>
    
    
    <tr><td colspan="2"><hr></td></tr>


<tr>
  <td>&nbsp;</td>
  <td>
    <input type="submit" id="$action" value="$action">
    $if data['form']['enabledelete'] == '1':
        <input type="hidden" id="delete" name="delete" value="0">
        <input type="button" value="$(data['form']['delete'])" onClick="javascript:delete_submit();">
  </td>
</tr>
</table>
</form>
