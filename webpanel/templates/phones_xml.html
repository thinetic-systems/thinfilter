$def with (data)
<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<phones>
$for phone in data:
    <phone>
        <address>$phone.address</address>
        <status>$phone.status</status>
        <date_search>$phone.date_search</date_search>
        <date_send>$phone.date_send</date_send>
    </phone>
</phones>
