$def with (buttons=[])
<h1 class="clear">Interfaz de administración</h1>

<div id="data" class="data">
    Este es la interfaz de administración de ThinFilter.
    Desde aquí puede configurar la red y el filtro así como obtener estadísticas de acceso.
</div>

<div id="qbuttons" class="clear">
    $for button in buttons:
        <a class="qbutton" href="$button.path"><img src="$button.img" alt="$button.name"><br/>$button.name</a>
</div>

<br class="clear">
